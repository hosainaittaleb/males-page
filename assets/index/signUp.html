<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleslog.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>YOUFit Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../img/favicon.png" alt="logo">
                <div>YOUFit.</div>
            </div>
            <div class="login-card-header">
                <h1>Sign Up</h1>
                <div>Please Sign Up to use the platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-icons">person</span>
                    <input type="text" placeholder="Enter Username" id="emailForm" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                    required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">I agree to the terms & conditions</label>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-card-footer">
                Already have an account ? <a href="../index/login.html">Login.</a>
            </div>
    </div>

</body>

</html>
